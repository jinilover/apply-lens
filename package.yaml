name:                apply-lens
version:             0.1.0.0
github:              "githubuser/
"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/apply-lens#readme>

dependencies:
- base >= 4.7 && < 5
- protolude
- aeson
- bytestring
- lens
- containers
- aeson-pretty

library:
  source-dirs: src/lib
  default-extensions:  OverloadedStrings
                     , RecordWildCards
                     , NoImplicitPrelude

executables:
  apply-lens-exe:
    main:                Main.hs
    source-dirs:         app
    default-extensions:  OverloadedStrings
                       , RecordWildCards
                       , NoImplicitPrelude
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    - -fno-warn-unused-binds
    - -fno-warn-unused-do-bind
    - -fno-warn-unused-imports
    - -fno-warn-type-defaults
    dependencies:
    - apply-lens

tests:
  apply-lens-test:
    main:                Spec.hs
    source-dirs:         test
    default-extensions:  OverloadedStrings
                       , RecordWildCards
                       , NoImplicitPrelude
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - apply-lens
    - hspec
    - QuickCheck
    - HUnit
    - checkers
